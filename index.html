<HTML>
<HEAD>
<TITLE>Softline</TITLE>
<SCRIPT LANGUAGE="Javascript">
      var sizes = new Array(0,1,2,4,8,10,12)
      sizes.pos = 0;

function Elastic()
{
    var el = document.all.elastic
    if (null == el.direction)el.direction = 1
    else if ((sizes.pos > sizes.lenght - 2) || (0 == sizes.pos) 
    el.direction *= -1
    el.style.letterSpacing = sizes[sizes.pos += el.direction]
setTimeout('Elastic()',100)
}

</SCRIPT> 
<BODY bgcolor="black" onLoad=Elastic()>
<CENTER>
<br><br><br><br>
<br><br><br><br>
<font color="red"><h2>This web server build by ansible from VB 2 Yandex cloud</h2>
<font color="gold"><H1 ID="Elastic" ALIGN="Center">SOFTLINE</H1>
</body>
</HTML>
